<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css"/>

    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>

    <!--顶部信息header-->
    <header class="wjs_header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="" class="wjs_code">
                        <span class="wjs_font glyphicon glyphicon-phone"></span>
                        <span class="wjs_text">手机微金所</span>
                        <span class="wjs_font glyphicon glyphicon-menu-down"></span>
                        <img src="images/code.jpg" alt=""/>
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="wjs_font glyphicon glyphicon-phone-alt m_r10"></span>4006-89-4006（服务时间：9:00~21:00） 联系在线客服
                </div>
                <div class="col-md-2">
                    <a href="">常见问题</a>
                    <a href="" class="m_l10">财富登录</a>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn register">免费注册</button>
                    <button type="button" class="btn btn_link">登录</button>
                </div>
            </div>
        </div>
    </header>
    <!--导航条nav-->
    <nav class="wjs_nav"></nav>
    <!--轮播图-->
    <div class="wjs_banner"></div>
    <!--信息-->
    <div class="wjs_info"></div>
    <!--预约-->
    <div class="wjs_reserve"></div>
    <!--产品-->
    <div class="wjs_product"></div>
    <!--新闻-->
    <div class="wjs_news"></div>
    <!--页尾-合作伙伴-->
    <footer class="partner"></footer>



    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
